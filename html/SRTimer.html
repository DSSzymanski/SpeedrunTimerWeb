<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Speedrun Timer</title>
		<link href="../css/SRTimer.css" rel="stylesheet" type="text/css">
		<script src="../javascript/SRTimer.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="timerContainer">
			<div class="container" id="timeElapsed">
				00:00:00
			</div>
			<div class="container" id="splitContainer">
				<button id="addSplitBtn">+</button>
			</div>
			<div class="container" id="controlContainer">
				<!-- mainBtn used for start/split -->
				<button id="mainBtn">Start</button>
				<button id="stopBtn">Stop</button>
				<button id="pause">Pause</button>
			</div>
		</div>
	</body>
</html>
