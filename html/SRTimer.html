<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Speedrun Timer</title>
		<link href="../css/SRTimer.css" rel="stylesheet" type="text/css">
		<script src="../javascript/SRControls.js" type="text/javascript"></script>
		<script src="../javascript/SRTime.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="mainContainer">
			<div class="container" id="timeContainer">
				<div id="time">00:00:00</div>
			</div>
			<div class="container" id="splitContainer">
				<button id="addSplitBtn">+</button>
			</div>
			<div class="container" id="bestContainer">
				<div style="margin-right: 5px;">Best:</div>
				<div id="btime">00:00:00</div>
			</div>
			<div class="container" id="controlContainer">
				<!-- mainBtn used for start/split -->
				<button id="mainBtn" onclick="startClick()">Start</button>
				<button id="stopBtn" onclick="stopClick()">Stop</button>
				<button id="pauseBtn" onclick="pauseClick()">Pause</button>
			</div>
		</div>
	</body>
</html>
